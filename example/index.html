<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>PureScript Knockout Test</title>
  </head>
  <body>
    <h1>PureScript Knockout Test</h1>
    <input type="number" data-bind="textInput: text"></input>
    <p>Once the Value: <span data-bind="text: once"></span></p>
    <p>Twice the Value: <span data-bind="text: twice"></span></p>
    <p>Thrice the Value: <span data-bind="text: thrice"></span></p>
    <script src="knockout-3.3.0.js"></script>
    <script src="hello.js"></script>
    <script>ko.applyBindings(PS.Hello.main());</script>
  </body>
</html>
